<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/admin_login.css' %}">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservation Maker</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/"><strong>Reservation Maker</strong></a>
  </nav>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-8 mt-5" id="scheduler">
        <div class="row mb-3">
          <h1>Login</h1>
        </div>
        <div class="row card">
          <div class="card-body">
            <div class="row justify-content-center">
              <h3>Username</h3>
            </div>
            <div class="row justify-content-center mb-4">
              <input type="text" id="username">
            </div>
            <div class="row justify-content-center">
              <h3>Password</h3>
            </div>
            <div class="row justify-content-center mb-4">
              <input type="passowrd" id="password">
            </div>
            <div onClick="login()" id="login-button"><h3>Login</h3></div>
            <div class="row justify-content-center mt-2" id="login-error-message">
              <h3>Login Failed</h3>
            </div>      
          </div>
        </div> 
      </div><!--  end scheduler -->
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="{% static 'js/helper.js' %}"></script>
<script src="{% static 'js/admin_login.js' %}"></script>
</html>
